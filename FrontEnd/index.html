<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Game</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="site" style="display: none;">
    </div>

    <div class="loading-container">
        <div class="status-indicator-snniper"></div>
        <div class="loading-dots">Loading</div>
        <div class="loader">
            <div class="progress-text">Please wait</div>
            <div class="loading-message">Initializing...</div>
        </div>
    </div>
    

    <div id="generalMessage"></div>

    <!-- chartjs script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- font awesome script -->
    <script type="module" src="https://kit.fontawesome.com/8c404414cb.js" defer crossorigin="anonymous"></script>

    <!-- components -->
    <script type="module" src="scripts/game.js" defer></script>

    <!-- script -->
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
